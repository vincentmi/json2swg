<script>

function json2swag(data)
{
	let swg = "/**\n"
+"* @SWG\\Get( \n"
+"*    tags={\"模块名称\"},\n"
+"*    path=\"/\",\n"
+"*    summary=\"功能描述\",\n"

+"*    @SWG\\Parameter(name=\"page\", type=\"integer\", required=false, in=\"query\",description=\"页码\"),\n"

+"*    @SWG\\Response(\n"
+"*         response=\"200\",\n"
+"*         description=\"接口响应\",\n"
+"*         @SWG\\Schema(\n";
	if(typeof data == "object")
	{
		Object.keys(data).forEach(function(key){
				swg += _json2swg(key , data[key] , 3 ,false)
		});
	}
	swg +="*     )\n* )\n";
	return swg+"* )\n**/\n";
}

function str_repeat(str , repeat)
{
	let result = ''
	let i=0
	for ( i = 0 ; i < repeat ;i++)
	{
		result += str
	}
	return result;
}

function _json2swg(varName , varValue , level ,fromArray )
{
	let swg = "";
	var prefix = "";
	if(varValue == null)
	{
		varValue = ""	
	}

	let varType = typeof varValue

	prefix1 = '*'+str_repeat("    ", level);

	if ( varType == "object" && Array.isArray(varValue)){

			firstElement = varValue.pop()

			
			swg += prefix1+'@SWG\\Items(type="array",'+"\n";

			swg += _json2swg("",firstElement,level+1,true)

			swg += prefix1 +"),\n"
			/*
			swg += prefix+'@SWG\\Items(type="array",'+"\n";
			
			firstElement = varValue.pop()
			if(Array.isArray(firstElement)){
				
				let swagInner= _json2swg('',firstElement,level);
				let swagInners = swagInner.trim().split("\n");
				swagInners.pop()
				swagInners.shift();
				swg += swagInners.join("\n")+"\n";
			}else if(typeof firstElement == "object" ){
				prefix = "*"+ str_repeat("    ",level+1)
				swg += prefix+'@SWG\\Items(type="'+(typeof firstElement)+'",'+"\n";
				Object.keys(firstElement).forEach(function(key){
					swg += _json2swg(key , firstElement[key] , level+2)
				});
				swg += prefix + "),\n"
			}else{
				prefix = "*"+ str_repeat("    ",level)
				swg += prefix+'@SWG\\Items(type="'+(typeof firstElement)+'",'+"\n";
			}
			swg += prefix + ")\n";
			swg += prefix1 + "),\n"; */
	}else if(varType == "object"){
		if(fromArray)
		{
			swg += prefix1 + "@SWG\\Property( type=\"object\","+"\n";
		}else{
			swg += prefix1 + "@SWG\\Property( property=\""+varName+"\" ,type=\"object\","+"\n";
		}
			swg += prefix1 + "@SWG\\Property( property=\""+varName+"\" ,type=\"object\","+"\n";
			Object.keys(varValue).forEach(function(key){
				swg += _json2swg(key , varValue[key] , level+1 )
			});
			swg += prefix1 + "),\n"
		
	}else{
		let varT = typeof varValue;
		if(varT == "number"){
			varT = "integer"
		}
		if(fromArray)
		{
			swg += prefix1 +'@SWG\\Property( type="'+varT+'" , example="'+varValue+'",description="'+varName+' 描述"),'+"\n";
		}else{
			swg += prefix1 +'@SWG\\Property( property="'+varName+'" , type="'+varT+'" , example="'+varValue+'",description="'+varName+' 描述"),'+"\n";
		}
		
	}
	return swg
}


	$(
		function(){
			$("#data").keyup(
				function(){
					try{
						let data = $("#data").val()
						//data = data.replace(/\snull\s/,"null")
						let json = JSON.parse(data)
					
						let result = json2swag(json)
						$("#result").html(result)
						$("#datawarp").removeClass('err')
					}catch(e){
						console.log(e)
			
						$("#datawarp").addClass('err')
					}
					//result = result.replace(/\n/g,"<br/>")
					//result = result.replace(/ /g,"&nbsp")

					//console.log(result)
					
				}
			)
		}
	)
